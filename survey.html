<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Back to Homepage</a>
    </div>
</nav>

<main class="container my-5">
    <h1 class="text-center mb-4">Student Survey</h1>
    <form>
        <fieldset class="mb-4">
            <legend>Personal Information</legend>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="streetAddress" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="streetAddress" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="surveyDate" class="form-label">Date of Survey</label>
                <input type="date" class="form-control" id="surveyDate" required>
            </div>
        </fieldset>

        <fieldset class="mb-4">
            <legend>What did you like most about the campus?</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="students" id="likeStudents">
                <label class="form-check-label" for="likeStudents">Students</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="location" id="likeLocation">
                <label class="form-check-label" for="likeLocation">Location</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="campus" id="likeCampus">
                <label class="form-check-label" for="likeCampus">Campus</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="atmosphere" id="likeAtmosphere">
                <label class="form-check-label" for="likeAtmosphere">Atmosphere</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="dorm-rooms" id="likeDorms">
                <label class="form-check-label" for="likeDorms">Dorm Rooms</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sports" id="likeSports">
                <label class="form-check-label" for="likeSports">Sports</label>
            </div>
        </fieldset>

        <fieldset class="mb-4">
            <legend>How did you become interested in the university?</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interestSource" id="interestFriends" value="friends">
                <label class="form-check-label" for="interestFriends">Friends</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interestSource" id="interestTelevision" value="television">
                <label class="form-check-label" for="interestTelevision">Television</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interestSource" id="interestInternet" value="internet">
                <label class="form-check-label" for="interestInternet">Internet</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interestSource" id="interestOther" value="other">
                <label class="form-check-label" for="interestOther">Other</label>
            </div>
        </fieldset>

        <div class="mb-4">
            <label for="recommendLikelihood" class="form-label">Likelihood of recommending this school:</label>
            <select class="form-select" id="recommendLikelihood">
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="raffle" class="form-label">Raffle</label>
            <input type="text" class="form-control" id="raffle" required
                   pattern="^([1-9][0-9]?|100)(,([1-9][0-9]?|100)){9,}$"
                   title="Enter at least ten comma-separated numbers from 1-100.">
            <div class="form-text">Enter at least 10 comma-separated numbers (e.g., 5,12,23,34,45,56,67,78,89,91).</div>
        </div>

        <div class="mb-4">
            <label for="comments" class="form-label">Additional Comments:</label>
            <textarea class="form-control" id="comments" rows="4"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
</footer>

</body>
</html>
